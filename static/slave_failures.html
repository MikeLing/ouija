<html>
<head>
    <title>Ouija | Slave failures</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="/js/jquery.tablesorter.min.js"></script>
    <script src="/js/datepicker.js"></script>
    <script src="/js/slaves.js"></script>
</head>
<body>
    <div id="pageHeader">
        <h1>Slave failures</h1>
        <p id="error" class="alert"></p>
        <div class="reportDates">
            <strong>Data fetched for:</strong>
            <span id="startDate"></span> &mdash; <span id="endDate"></span>
        </div>
    </div>
    </br>
    <form>
        <label for="from">Start date: </label>
        <input type="text" id="from" size="10" name="startDate"/>
        <label for="to">End date: </label>
        <input type="text" id="to" size="10" name="endDate"/>
        <input type="submit" value="Get data"/>
    </form>
    <p id="info"></p>
    <p>
        By default slaves that have no failures or retries are not shown.</br>
        Toggle checkbox to see results for all slaves.
    </p>
    <input type="checkbox" id="showHidden"/>
    <label for="showHidden">Display all slaves</label>
    </br>
    <input type="checkbox" id="includeRetries"/>
    <label for="includeRetries">Include retries in FR calculation</label>
    </br></br>
    <table id="results">
        <thead>
            <tr>
                <th>Slave</th>
                <th width="10%">Fails</th>
                <th width="10%">Retries</th>
                <th width="10%">Infra</th>
                <th width="10%">Passes</th>
                <th width="10%">Total</th>
                <th width="10%">% failure</th>
                <th width="10%">Expected % failure</th>
                <th width="10%">Jobs since last success</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="modal"></div>
</body>
</html>
